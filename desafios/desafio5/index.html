<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor</title>
</head>
<body>
<form>
    <h1>Conversor de temperatura:</h1>
    <input type="number" id="texto" value="0"><br><br>
    <input type="radio" id="CeToFa" name="unidade">
    <label >Celsius para Fahrenheit</label>
    <br><br>
    <input type="radio" id="FaToCe" name="unidade">
    <label>Fahrenheit para Celsius</label>
    <br><br>
    <button type="button" id="converter">Converter</button>
    <h2 id="resultado"></h2>
</form>

<script src="script.js"></script>   
</body>
</html>
